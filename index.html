<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="West Bengal Board subject guide for students from Pre-Primary to Class 12, organized by class and subject for easy navigation and study." />
  <title>Subha4u | WB Board Study Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      color: #111;
    }
    header {
      background: #1e293b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s ease;
      text-decoration: none;
      color: #111;
      font-weight: bold;
    }
    .card:hover {
      background: #dbeafe;
    }
    .hidden {
      display: none;
    }
    .back-button {
      margin-top: 20px;
      display: inline-block;
      color: #1e40af;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px 10px;
      }
      .card {
        padding: 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Subha4u üéì</h1>
    <p>Helping West Bengal Board students from Pre-Primary to Class 12</p>
  </header>

  <div class="container">
    <h2 id="main-title">Select Your Class</h2>
    <div class="grid" id="class-grid">
      <!-- ARIA-enhanced buttons -->
      ${[...'pre-primary', ...Array.from({length: 12}, (_, i) => i + 1)].map(cls => `
        <div class="card" role="button" tabindex="0" aria-label="Select Class ${cls}" data-class="${cls}">${cls === 'pre-primary' ? 'Pre-Primary' : `Class ${cls}`}</div>
      `).join('')}
    </div>

    <div class="grid hidden" id="subject-grid"></div>
    <div class="back-button hidden" id="back-button">‚Üê Back to Classes</div>
  </div>

  <script>
    const subjectMap = {
      'pre-primary': ['Bihan', 'Kutum Katam'],
      1: ['Amar Boi', 'SP'],
      2: ['Amar Boi', 'SP'],
      3: ['Bengali', 'English', 'Math', 'Amader Paribesh'],
      4: ['Bengali (Patabahar + Bhasapath)', 'English', 'Math', 'Amader Paribesh'],
      5: ['Bengali (Patabahar + Bhasapath)', 'English', 'Math', 'Amader Paribesh'],
      6: ['Bengali (Sahityamela + Hajabala)', 'English', 'Math', 'Science', 'History', 'Geography'],
      7: ['Bengali (Sahityamela + Maku)', 'English', 'Math', 'Science', 'History', 'Geography'],
      8: ['Bengali (Sahityamela + Pather Panchali)', 'English', 'Math', 'Science', 'History', 'Geography'],
      9: ['Bengali', 'English', 'Mathematics', 'Physical Science', 'Life Science', 'History', 'Geography'],
      10: ['Bengali', 'English', 'Mathematics', 'Physical Science', 'Life Science', 'History', 'Geography'],
      11: ['Languages: Bengali, English', 'Set 1', 'Set 2', 'Set 3'],
      12: ['Languages: Bengali, English', 'Set 1', 'Set 2', 'Set 3']
    };

    const classGrid = document.getElementById('class-grid');
    const subjectGrid = document.getElementById('subject-grid');
    const backButton = document.getElementById('back-button');
    const title = document.getElementById('main-title');

    classGrid.addEventListener('click', e => {
      const card = e.target.closest('.card');
      if (!card) return;
      const cls = card.dataset.class;
      showSubjects(cls);
    });

    function showSubjects(cls) {
      title.innerText = `${cls === 'pre-primary' ? 'Pre-Primary' : 'Class ' + cls} Subjects`;
      classGrid.classList.add('hidden');
      subjectGrid.classList.remove('hidden');
      backButton.classList.remove('hidden');

      subjectGrid.innerHTML = '';
      (subjectMap[cls] || []).forEach(subj => {
        const page = `${cls}-${subj.toLowerCase().replace(/[^a-z0-9]+/gi, '-')}.html`;
        const link = document.createElement('a');
        link.className = 'card';
        link.href = page;
        link.innerText = subj;
        link.role = 'link';
        link.setAttribute('aria-label', `Open ${subj}`);
        link.addEventListener('click', e => {
          e.preventDefault();
          fetch(page)
            .then(res => res.ok ? window.location.href = page : Promise.reject())
            .catch(() => {
              console.error(`Page not found: ${page}`);
              alert('Coming Soon! üìö');
            });
        });
        subjectGrid.appendChild(link);
      });
    }

    backButton.addEventListener('click', () => {
      subjectGrid.classList.add('hidden');
      backButton.classList.add('hidden');
      classGrid.classList.remove('hidden');
      title.innerText = 'Select Your Class';
    });
  </script>

</body>
</html>
